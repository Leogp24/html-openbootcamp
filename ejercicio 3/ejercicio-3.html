<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="imagen/gears_of_war.png" alt="juego-favorito" width="400" height="200">
    </div>
    <div>
        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="400" height="400" controls autoplay muted loop>
            <source src="gears-of-wars-video.mp4" type="video/mp4"/>
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay loop >
            <source src="LinkinPark-Iridescent.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
